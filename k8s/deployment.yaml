apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertshub-deployment
  namespace: saloon-alertshub
  labels:
    app: alertshub
spec:
  replicas: 3
  selector:
    matchLabels:
      app: alertshub
  template:
    metadata:
      labels:
        app: alertshub
    spec:
      containers:
        - name: alertshub
          image: saloon-alertshub:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: alertshub-config
            - secretRef:
                name: alertshub-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: alertshub-service
  namespace: saloon-alertshub
spec:
  type: LoadBalancer
  selector:
    app: alertshub
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http
