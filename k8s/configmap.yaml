apiVersion: v1
kind: ConfigMap
metadata:
  name: alertshub-config
  namespace: saloon-alertshub
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  EMAIL_PROVIDER: "gmail"
  OTP_EXPIRY_MINUTES: "5"
  OTP_LENGTH: "6"
  OTP_MAX_ATTEMPTS: "3"
---
apiVersion: v1
kind: Secret
metadata:
  name: alertshub-secrets
  namespace: saloon-alertshub
type: Opaque
stringData:
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_DATABASE: "saloon_alertshub"
  DB_USER: "postgres"
  DB_PASSWORD: "YOUR_DB_PASSWORD_HERE"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka-service:9092"
  GMAIL_USER: "your-email@gmail.com"
  GMAIL_APP_PASSWORD: "YOUR_APP_PASSWORD_HERE"
